<!DOCTYPE html>
<html lang="en" class="transition-colors duration-500">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePilot</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#FF3E00',
                        background: '#ffffff',
                        darkbg: '#0f172a',
                        darktext: '#e2e8f0'
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-background dark:bg-darkbg text-gray-900 dark:text-darktext font-sans transition-colors duration-500">

<!-- Navbar -->
<nav class="w-full flex justify-between items-center px-8 py-4 bg-white dark:bg-gray-900 border-b">
    <div class="text-2xl font-bold text-gray-900 dark:text-white flex items-center space-x-2">
        <span>ğŸš€</span>
        <span>CodePilot</span>
    </div>
    <button id="theme-toggle" class="px-3 py-1 border rounded text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-800 transition">
        ğŸŒ™ Dark Mode
    </button>
</nav>

<!-- Hero -->
<section class="text-center py-28 bg-white dark:bg-gray-900 relative overflow-hidden">
    <div class="relative z-10">
        <h1 class="text-5xl font-extrabold leading-tight mb-4 tracking-tight">Build, test, and ship faster with CodePilot</h1>
        <p class="text-lg text-gray-600 dark:text-gray-300 mb-8 max-w-2xl mx-auto">
            CodePilot is your dev command center â€” powered by GPT, streamlined for debugging, testing, and explaining code.
        </p>
        <a href="#" class="inline-block bg-orange-500 hover:bg-orange-600 text-white px-6 py-3 rounded-lg text-lg font-semibold shadow transition">Start now</a>
    </div>
    <!-- Gradient bottom like Replit -->
    <div class="absolute bottom-0 left-0 w-full h-24 bg-gradient-to-t from-orange-500 via-yellow-400 to-transparent pointer-events-none"></div>
</section>

<!-- Footer -->
<footer class="text-center text-gray-500 dark:text-gray-400 py-6 border-t mt-16 text-sm">
    Not affiliated with Replit. CodePilot &copy; 2025 â€” clone for educational purposes.
</footer>

<script>
    const toggleBtn = document.getElementById('theme-toggle');
    const htmlEl = document.documentElement;

    if (localStorage.getItem('theme') === 'dark') {
        htmlEl.classList.add('dark');
        toggleBtn.textContent = 'â˜€ï¸ Light Mode';
    }

    toggleBtn.addEventListener('click', () => {
        htmlEl.classList.toggle('dark');
        const isDark = htmlEl.classList.contains('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
        toggleBtn.textContent = isDark ? 'â˜€ï¸ Light Mode' : 'ğŸŒ™ Dark Mode';
    });
</script>

</body>
</html>
