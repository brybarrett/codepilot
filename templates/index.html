<!DOCTYPE html>
<html>
<head>
    <title>CodePilot - Regex Explainer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
        }
        pre {
            background: #e9e9e9;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>ðŸ§  CodePilot: Regex Explainer</h1>
    <form method="post" action="/regex-explainer">
        <label for="pattern">Enter a regex pattern:</label><br>
        <input type="text" id="pattern" name="pattern" required>
        <input type="submit" value="Explain">
    </form>

    {% if pattern %}
        <h2>Pattern:</h2>
        <pre>{{ pattern }}</pre>
        <h2>Explanation:</h2>
        <pre>{{ explanation }}</pre>
    {% endif %}
</body>
</html>
